name: Unit testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Linting & Unit testing with code coverage testing
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Lint & Standards Validation
        run: npm ci
      - name: Unit Testing
        run: npm test
      - name: Code Coverage
        run: npm run build
